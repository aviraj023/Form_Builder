<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form Builder</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select, button { padding: 6px; margin: 5px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    pre { background-color:black;color: aliceblue;overflow-x: auto; }
  </style>
</head>
<body>

<h2>Form Builder</h2>

<div>
  <input type="text" id="label" placeholder="Field Label" />

  <select id="type" onchange="toggleOptions()">
    <option value="text">Text</option>
    <option value="number">Number</option>
     <option value="email">Email</option>
    <option value="radio">Radio</option>
  </select>

  <input type="text" id="options" placeholder="Radio options (comma separated)" style="display:none" />

  <select id="required">
    <option value="required">Required</option>
    <option value="optional">Not Required</option>
  </select>

  <button onclick="addField()">Add Field</button>
</div>

<table>
  <thead>
    <tr>
      <th>Label</th>
      <th>Type</th>
      <th>Options</th>
      <th>Required</th>
    </tr>
  </thead>
  <tbody id="fieldsTable"></tbody>
</table>

<br>
<button onclick="buildForm()">Build Form</button>

<h3>Generated Form Code</h3>
<pre id="output"></pre>

<script src="index.js"></script>
</body>
</html>
